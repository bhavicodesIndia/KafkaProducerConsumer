spring.application.name=springbootkafka
server.port=9091

## ===== Kafka Consumer Configuration =====


spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=kafkagroup
spring.kafka.consumer.auto-offset-reset=earliest

# Key Deserializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# ? Wrap JsonDeserializer with ErrorHandlingDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer

# ? Trusted packages and default type for JSON ? User conversion
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.value.default.type=com.bhavicodes.springbootkafka.payload.User


## ===== Kafka Producer Configuration =====
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Optional (local testing only)
auto.create.topics.enable=true
spring.kafka.listener.concurrency=1
spring.kafka.listener.poll-timeout=3000
spring.kafka.consumer.properties.max.poll.interval.ms=5000
spring.kafka.consumer.properties.max.poll.records=10
spring.kafka.consumer.properties.session.timeout.ms=10000
spring.kafka.consumer.properties.heartbeat.interval.ms=3000
